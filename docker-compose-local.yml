version: '3'

services:
    postgres:
        image: 'w241-final-project/postgres'
        build:
            context: .
            dockerfile: ./docker/db.dockerfile
        environment: 
            POSTGRES_PASSWORD: CHANGEME
        volumes:
            - db-data:/var/lib/postgresql/data
        restart: always

    rest_api:
        build:
            context: .
            dockerfile: ./docker/rest_api.dockerfile
        image: 'w241-final-project/rest_api'
        ports:
            - 5000:5000
        volumes:
            - ./rest_api:/app
        environment: 
            FLASK_ENV: development
        depends_on: 
            - postgres
        links:
            - "postgres"
        restart: always

    frontend:
        build:
            context: .
            dockerfile: ./docker/frontend.dockerfile
        image: 'w241-final-project/frontend-dev'
        ports:
            - 5001:5000
        volumes:
            - ./frontend:/app
        environment:
            REST_API_URL: localhost:5001
        depends_on: 
            - rest_api
        restart: always

    
    nginx:
        image: 'nginx:1.17.9-alpine'
        ports:
            - 80:80
        depends_on: 
            - frontend
            - rest_api
        volumes:
            - ./docker/files/nginx.conf:/etc/nginx/nginx.conf
        links:
            - frontend:frontend
            - rest_api:rest_api
    
volumes:
    db-data:
        driver: local
