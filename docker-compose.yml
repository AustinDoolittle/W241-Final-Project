version: '3'

services:

    postgres:
        image: 'w241-final-project/postgres'
        build:
            context: .
            dockerfile: ./docker/db.dockerfile
        environment: 
            POSTGRES_PASSWORD: CHANGEME
        volumes:
            - db-data:/var/lib/postgresql/data
        restart: always

    rest_api:
        build:
            context: .
            dockerfile: ./docker/rest_api.dockerfile
        image: 'w241-final-project/rest_api'
        volumes:
            - ./rest_api:/app
        environment: 
            FLASK_ENV: production
        depends_on: 
            - postgres
        links:
            - "postgres"
        restart: always

    frontend:
        build:
            context: .
            dockerfile: ./docker/frontend.dockerfile
        image: 'w241-final-project/frontend'
        depends_on: 
            - rest_api
        environment:
            NODE_ENV: production
        restart: always

    
    nginx:
        image: 'nginx:1.17.9-alpine'
        ports:
            - 80:80
        depends_on: 
            - frontend
            - rest_api
        volumes:
            - ./docker/files/nginx.conf:/etc/nginx/nginx.conf
            - /etc/letsencrypt/live/doolittle.dev/:/etc/ssl/doolittle.dev/
        links:
            - frontend:frontend
            - rest_api:rest_api

volumes:
    db-data:
        driver: local
